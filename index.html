<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketCoffee</title>
    <link rel="stylesheet" href="src/CSS/style.css">
    <link rel="stylesheet" href="src/CSS/responsive.css">
</head>
<body>
    <header>
        <div class="logo"></div>

        <div class="topics">
            <label>
                <input type="radio" name="topic" value="home" checked>
                <div class="radio">Home</div>
            </label>

            <label>
                <input type="radio" name="topic" value="menu">
                <div class="radio">Menu</div>
            </label>

            <label>
                <input type="radio" name="topic" value="rewards">
                <div class="radio">Rewards</div>
            </label>

            <label>
                <input type="radio" name="topic" value="gift cards">
                <div class="radio">Gift Cards</div>
            </label>

            <label>
                <input type="radio" name="topic" value="stores">
                <div class="radio">Stores</div>
            </label>
        </div>

        <button class="button">GET MY COFFEE</button>
    </header>

    <main>
        <div class="title">
            <h1>Great Coffee</h1>
            <h1 id="title-2">&lt;Great Code/&gt;</h1> <!--less than | greater than-->
        </div>
        
        <img src="src/assets/rocket-coffee.png" class="coffee-image" alt="coffee-image">
    </main>

    <script src="src/JS/script.js"></script>
</body>
</html>
